<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Pre√ßos de Jogos - Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-container"></div>
    <main>

        <div id="modal-login" class="modal">
            <button type="button" class="button close-modal" onclick="closeModal('modal-login')">X</button>
            <div id="register-form" class="modal-form">
                <input type="text" id="nickname" name="nickname" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button class="button" onclick="register()">Registrar</button>
            </div>

            <div id="login-form" class="modal-form">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="E-mail" required />
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />
                <button type="button" class="button" onclick="performLogin()">Entrar</button>
            </div>
        </div>

        <section class="contact-form">
            <h1>Contato</h1>
            <form id="contactForm" onsubmit="enviarFormulario(event)">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email-contato"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email-contato" name="email-contato" required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Assunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contato-enviar"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </section>

        <div id="modal-message" class="modal">
            <p id="message-text"></p>
        </div>

    </main>
    <div id="footer-container"></div>

    <script>
        async function loadContent(url, elementId) {
            const response = await fetch(url);
            const content = await response.text();
            document.getElementById(elementId).innerHTML = content;
            return content;
        }

        Promise.all([
            loadContent('../header/header.html', 'header-container'),
            loadContent('../footer/footer.html', 'footer-container')
        ]).then(() => {
            document.getElementById('user-icon').addEventListener('click', () => {
                const userMenu = document.getElementById('user-menu');
                userMenu.classList.toggle('hidden');
                userMenu.classList.toggle('show');
            });
        }).catch(error => {
            console.error('Error loading content:', error);
        });
    </script>
    <script src="/src/modal/modal.js"></script>
    <script src="contato.js"></script>
</body>

</html>

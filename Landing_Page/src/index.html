<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Comparador de Preços de Jogos</h1>
    </header>
    <main>
        <form action="">
            <label for="nome-jogo">Nome do Jogo:</label>
            <input type="text" id="nome-jogo" name="nome-jogo">
            <button type="submit">Buscar</button>
        </form>
        <div id="resultado">
            <div class="game-card">
                <img class= "capa" src="src\images\Red_Dead_Redemption_II.capa.jpg" alt="Capa do Red Dead Redemption II">
                <div class="game-details">
                    <h2 class="game-title">Red Dead Redemption II</h2>
                    <ul class="game-prices">
                        <li>Steam: R$ 119,96</li>
                        <li>Epic Games: R$ 119,96</li>
                    </ul>
                </div>
            </div>
            <div class="game-card">
                <img class= "capa" src="src\images\Grand_Theft_Auto_V_capa.png" alt="Capa do GTA V">
                <div class="game-details">
                    <h2 class="game-title">GTA V</h2>
                    <ul class="game-prices">
                        <li>Steam: R$ 99,99</li>
                        <li>Epic Games: R$ 79,99</li>
                    </ul>
                </div>
            </div>
            <div class="game-card">
                <img src="caminho/para/capa_minecraft.jpg" alt="Capa do Minecraft">
                <div class="game-details">
                    <h2 class="game-title">Minecraft</h2>
                    <ul class="game-prices">
                        <li>Minecraft.net: R$ 119,99</li>
                        <li>Microsoft Store: R$ 99,99</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/felipem-f">Felipe</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços de Jogos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="GamePrice Tracker Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <h1>
            GamePrice Tracker
            <i class="fa-solid fa-user" id="user-icon"></i>
        </h1>


        <div class="user-options">
            <!-- <i class="fa-solid fa-bell"></i> -->
            <!-- <i class="fa-solid fa-heart"></i> -->
            <div class="dropdown">
                <!-- <i class="fa-solid fa-globe"></i> -->
                <div class="dropdown-content">
                    <a href="#">EN</a>
                    <a href="#">PT</a>
                    <a href="#">ES</a>
                </div>
            </div>
            <!-- <i class="fa-solid fa-shopping-cart"></i> -->
        </div>
        <ul id="user-menu" class="hidden">
            <li><a onclick="openModal()">Login</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </header>
    <main>

        <div id="modal" class="modal">
            <button type="button" class="button close-modal" onclick="closeModal()">X</button>

            <div id="register-form" class="modal-form">
                <input type="text" id="nickname" name="nickname" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button class="button" onclick="register()">Registrar</button>
            </div>

            <div id="login-form" class="modal-form">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="E-mail" required />
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />

                <button type="submit" class="button" onclick="performLogin()">Entrar</button>
            </div>

        </div>
        <aside>
            <h2>Filtros</h2>
            <form id="filter-form">
                <fieldset>
                    <legend>Loja</legend>
                    <label><input type="checkbox" name="store" value="Steam"> Steam</label><br>
                    <label><input type="checkbox" name="store" value="Epic Games"> Epic Games</label><br>
                    <label><input type="checkbox" name="store" value="GOG"> GOG</label><br>
                    <label><input type="checkbox" name="store" value="Microsoft Store"> Microsoft Store</label>
                </fieldset>
                <fieldset>
                    <legend>Preço</legend>
                    <label><input type="radio" name="price" value="low"> Menor que R$ 50,00</label><br>
                    <label><input type="radio" name="price" value="medium"> R$ 50,00 - R$ 100,00</label><br>
                    <label><input type="radio" name="price" value="high"> Maior que R$ 100,00</label>
                </fieldset>
                <button type="submit">Aplicar Filtros</button>
            </form>
        </aside>
        <section id="jogos">
            <form id="search-form">
                <label for="nome-jogo">Nome do Jogo:</label>
                <input type="text" id="nome-jogo" name="nome-jogo">
                <button type="submit">Buscar</button>
            </form>
            <div id="resultado">
                <!-- Jogos serão inseridos aqui via JavaScript -->
            </div>
            <div id="pagination">
                <!-- Paginação será inserida aqui via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/felipem-f">Felipe</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
